spring:
  application:
    name: hot-search-ai-platform
  datasource:
    url: jdbc:mysql://${DB_HOST:hot-search-mysql-mysql.ns-bsze9qn7.svc}:${DB_PORT:3306}/${DB_NAME:hot_search_ai}?useSSL=false&serverTimezone=UTC&characterEncoding=utf8&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: false
  data:
    redis:
      database: 0
      host: ${REDIS_HOST:hot-search-redis-redis.ns-bsze9qn7.svc}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 5s
  cache:
    type: redis
    redis:
      time-to-live: 600000 # 10分钟过期 (600000ms = 10分钟)
      key-prefix: "hotsearch:"
      use-key-prefix: true
hotsearch:
  bilibili:
    api-url: ${HOTSEARCH_BILIBILI_API_URL:https://api.bilibili.com/x/web-interface/ranking/v2?rid=0&type=all}
    max-items: ${HOTSEARCH_BILIBILI_MAX_ITEMS:50}
    max-retry-attempts: ${HOTSEARCH_BILIBILI_MAX_RETRY_ATTEMPTS:2}
    base-delay-ms: ${HOTSEARCH_BILIBILI_BASE_DELAY_MS:2000}
    proxies: ${HOTSEARCH_BILIBILI_PROXIES:}
  request-interval-ms: 500

dashscope:
  api:
    key: ${DASHSCOPE_API_KEY:}
    base-url: ${DASHSCOPE_API_BASE_URL:https://dashscope.aliyuncs.com/api/v1/services/aigc/text-generation/generation}
    model: ${DASHSCOPE_API_MODEL:deepseek-v3.2-exp}  # 支持文本生成的快速模型

logging:
  level:
    org.xiaobuding.hotsearchaiplatform: DEBUG